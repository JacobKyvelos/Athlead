<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "template.html" %}
    {% block content %}
    {{ team_id }}
    <img src={{ logo }} alt="League Logo">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('football_team_home', league_id = league_id, team_id = team_id) }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('football_team_players', league_id = league_id, team_id = team_id) }}">Players</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('football_team_fixtures', league_id = league_id, team_id = team_id) }}">Fixtures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('football_team_results', league_id = league_id, team_id = team_id) }}">Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('football_team_stats', league_id = league_id, team_id = team_id) }}">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Bio</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
</body>
    {% endblock %}
</html>
